<!--use different html formatting elements with examples-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <b>Bold text</b><br />
    <small>smaller text</small><br />
    <strong>strong tag</strong><br />
    <mark>mark tag</mark><br />
    sub<sub>subscripted text</sub><br />
    sup<sup>superscripted text</sup><br />
    <u>underlined text</u><br />
    <i>italic font with i tag</i><br />
  </body>
</html>
